# This is a basic workflow to help you get started with Actions

name: Create Infra

on:
  issues:
    types: [ opened, update ]

jobs:      
  deploy:
    if: ${{ startsWith(github.event.issue.title, '[Create]') }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
    environment: synapseqa
    steps:
      - name: Issue Forms Body Parser
        id: parse
        uses: zentered/issue-forms-body-parser@v1.2.1
        
      - run: |
          echo -e ${{ toJSON(steps.parse.outputs.data) }}

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: actions/checkout@v3

      - name: Deploy Azure Resource Manager (ARM) Template
        uses: Azure/arm-deploy@v1
        with:
          resourceGroupName: synapseeus
          template: ./template/template.json
          parameters: name=mysynapse defaultDataLakeStorageAccountName=jmmysynapsestg defaultDataLakeStorageFilesystemName=jmmysynapsefs sqlAdministratorLoginPassword=${{ secrets.SQL_SERVER }}

      - name: Close Issue after using its data
        uses: peter-evans/close-issue@v2
        with:
          comment: "@${{ github.event.issue.user.login }} this issue was automatically closed after creating the resource"
